name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install ruff

      - name: Lint with ruff
        run: |
          ruff check src/ tests/ --ignore E501,F401

      - name: Check Python syntax
        run: |
          python -m py_compile src/metrics.py
          python -m py_compile src/prompts/__init__.py

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
